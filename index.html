<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Pomodoro Clock</h1>
    <div id="time">
      <div id="session-time">
        <h2>Session Time</h2>
        <a href="#" class="btn" id="minusSession">-</a>
        <span id="sessionNum">25</span>
        <a href="#" class="btn" id="plusSession">+</a>
      </div>
      <div id="break-time">
        <h2>Break Time</h2>
        <a href="#" class="btn" id="minusBreak">-</a>
        <span id="breakNum">5</span>
        <a href="#" class="btn" id="plusBreak">+</a>
      </div>
    </div>
  </header>
  <div id="clock">
    <h2>Session Time:</h2>
    <div id="counter">25</div>
    <a href="#" class="btn" id="start">
      <i class="fa fa-play" aria-hidden="true"></i>
    </a>
    <a href="#" class="btn" id="reset">
      <i class="fa fa-stop" aria-hidden="true"></i>
    </a>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
